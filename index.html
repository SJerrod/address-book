<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <h2>Add a Contact:</h2>
    <form id="new-contact">
      <label for="new-first-name">First Name</label>
      <input type="text" id="new-first-name">
      <label for="new-last-name">Last Name</label>
      <input type="text" id="new-last-name">
      <label for="new-phone-number">Phone Number</label>
      <input type="text" id="new-phone-number">
      <label for="new-work-email">Work Email</label>
      <input type="text" id="new-work-email">
      <label for="new-home-email">Home Email</label>
      <input type="text" id="new-home-email">
      <label for="new-work-address">Work Address</label>
      <input type="text" id="new-work-address">
      <label for="new-home-address">Home Address</label>
      <input type="text" id="new-home-address">
    <button type="submit">Add</button>
  </form>

  <h2>Contacts:</h2>
  <ul id="contacts">
  </ul>

  <div id="show-contact">
    <p>First Name: <span class="first-name"></span></p>
    <p>Last Name: <span class="last-name"></span></p>
    <p>Phone Number: <span class="phone-number"></span></p>
    <p>Work Email: <span class="work-email"></span></p>
    <p>Home Email: <span class="home-email"></span></p>
    <p>Work Address: <span class="work-address"></span></p>
    <p>Home Address: <span class="home-address"></span></p>
    <div id="buttons">
    </div>
  </div>
  </div>
</body>
</html>
